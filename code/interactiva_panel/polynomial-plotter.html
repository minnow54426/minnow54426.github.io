<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Polynomial Plotter</title>
    <meta name="description" content="Interactive polynomial plotter for visualizing mathematical functions">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <main id="main-content">
        <div class="container">
            <section class="plot-section">
                <div id="plot" role="img" aria-label="Interactive polynomial plot"></div>
            </section>
            <aside class="controls-section">
                <section class="polynomial-manager">
                    <h2>Polynomials</h2>
                    <button id="add-polynomial" aria-label="Add new polynomial to plot">Add Polynomial</button>
                    <div id="polynomials-list"></div>
                </section>
                <section class="range-controls">
                    <h3>Plot Range</h3>
                    <div class="range-inputs">
                        <label for="x-min">X Min:</label>
                        <input type="number" id="x-min" value="-10" step="1">
                        <label for="x-max">X Max:</label>
                        <input type="number" id="x-max" value="10" step="1">
                        <label for="y-min">Y Min:</label>
                        <input type="number" id="y-min" value="-10" step="1">
                        <label for="y-max">Y Max:</label>
                        <input type="number" id="y-max" value="10" step="1">
                    </div>
                </section>
            </aside>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
