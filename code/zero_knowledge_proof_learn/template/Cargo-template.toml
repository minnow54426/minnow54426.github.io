[package]
name = "weekN-topic"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "Week N of ZK learning journey: [Brief 1-sentence description]"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/zero_knowledge_proof_learn"
keywords = ["zero-knowledge", "cryptography", "learning"]
categories = ["cryptography", "learning-tools"]
readme = "README.md"

[lib]
name = "weekN_topic"
path = "src/lib.rs"

# Optional: Binary targets
# [[bin]]
# name = "demo"
# path = "src/bin/demo.rs"

# Dependencies shared across most weeks
[dependencies]
anyhow = "1.0"              # Error handling
thiserror = "1.0"           # Error derives
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"          # For JSON examples
bincode = "1.3"             # Binary serialization
hex = "0.4"                 # Hex encoding/decoding

# Cryptographic dependencies (add as needed)
# sha2 = "0.10"             # SHA-256
# ed25519-dalek = "2.0"     # Signatures
# ark-groth16 = "0.4"       # Groth16 SNARKs
# ark-relations = "0.4"     # Constraint systems
# ark-r1cs-std = "0.4"      # R1CS standard library
# ark-ff = "0.4"            # Finite fields
# ark-ec = "0.4"            # Elliptic curves
# ark-bn254 = "0.4"         # BN254 curve
# ark-crypto-primitives = "0.4"  # Crypto gadgets

# Dev dependencies - consistent across all weeks
[dev-dependencies]
criterion = "0.5"           # Benchmarking
# proptest = "1.0"          # Property testing (uncomment if needed)

# Examples
[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

# [[example]]
# name = "advanced"
# path = "examples/advanced.rs"

# Benchmarks
[[bench]]
name = "main_bench"
harness = false

# Profiles for optimization
[profile.dev]
opt-level = 0              # Faster compiles for dev

[profile.release]
opt-level = 3              # Max optimization for release
lto = true                 # Link-time optimization
codegen-units = 1          # Better optimization at cost of compile time

[profile.bench]
inherits = "release"

# Testing profile
[profile.test]
opt-level = 1              # Slight optimization for tests
