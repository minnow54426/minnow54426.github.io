<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400">
</head>
<body>
    <!-- Header -->
    <header>
        <h1><a href="../photo-gallery.html"><i class="fas fa-arrow-left"></i> Ao Men</a></h1>
        <a href="../" class="back-link"><i class="fas fa-home"></i> Home</a>
    </header>

    <!-- Main Gallery -->
    <div id="main">
                        <article class="thumb">
                            <a href="../ao men/2025-08-30-001.jpg" class="image"><img src="../ao men/2025-08-30-001.jpg" alt="" loading="lazy" /></a>
                        </article>
                        <article class="thumb">
                            <a href="../ao men/2025-10-09-002.jpg" class="image"><img src="../ao men/2025-10-09-002.jpg" alt="" loading="lazy" /></a>
                        </article>
                        <article class="thumb">
                            <a href="../ao men/2025-10-09-003.jpg" class="image"><img src="../ao men/2025-10-09-003.jpg" alt="" loading="lazy" /></a>
                        </article>
                        <article class="thumb">
                            <a href="../ao men/2025-10-09-004.jpg" class="image"><img src="../ao men/2025-10-09-004.jpg" alt="" loading="lazy" /></a>
                        </article>
                        <article class="thumb">
                            <a href="../ao men/2025-10-09-005.jpg" class="image"><img src="../ao men/2025-10-09-005.jpg" alt="" loading="lazy" /></a>
                        </article>
                        <article class="thumb">
                            <a href="../ao men/2025-10-09-006.jpg" class="image"><img src="../ao men/2025-10-09-006.jpg" alt="" loading="lazy" /></a>
                        </article>
                        <article class="thumb">
                            <a href="../ao men/2025-10-09-007.jpg" class="image"><img src="../ao men/2025-10-09-007.jpg" alt="" loading="lazy" /></a>
                        </article>

    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <span class="close">&times;</span>
        <span class="nav prev"><i class="fas fa-chevron-left"></i></span>
        <span class="nav next"><i class="fas fa-chevron-right"></i></span>
        <img src="" alt="">
        <div class="counter"></div>
    </div>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close');
        const prevBtn = lightbox.querySelector('.prev');
        const nextBtn = lightbox.querySelector('.next');
        const counter = lightbox.querySelector('.counter');

        let currentIndex = 0;
        const photos = Array.from(document.querySelectorAll('.thumb .image')).map(a => a.getAttribute('href'));

        // Open lightbox
        document.querySelectorAll('.thumb .image').forEach((link, index) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentIndex = index;
                showPhoto(index);
            });
        });

        // Close lightbox
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Navigation
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showPhoto(currentIndex);
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % photos.length;
            showPhoto(currentIndex);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + photos.length) % photos.length;
                showPhoto(currentIndex);
            }
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % photos.length;
                showPhoto(currentIndex);
            }
        });

        function showPhoto(index) {
            lightboxImg.src = photos[index];
            counter.textContent = (index + 1) + ' / ' + photos.length;
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }
    </script>
</body>
</html>
