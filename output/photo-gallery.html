<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #0052a3;
        }

        .photo-gallery {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          grid-auto-rows: 220px;
          grid-gap: 2px;
          margin: 20px 0;
          padding: 10px 0;
        }

        .photo-item {
          position: relative;
          overflow: hidden;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.15);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          cursor: pointer;
          background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .photo-item:nth-child(3n+1) {
          grid-row: span 2;
        }

        .photo-item:nth-child(4n+2) {
          grid-column: span 2;
        }

        .photo-item:nth-child(5n) {
          grid-row: span 1;
          grid-column: span 1;
        }

        .photo-item:nth-child(7n+3) {
          grid-row: span 1;
          grid-column: span 2;
        }

        .photo-item:nth-child(8n+4) {
          grid-row: span 2;
          grid-column: span 1;
        }

        .photo-item img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          filter: brightness(0.95);
        }

        .photo-item:hover {
          transform: translateY(-8px) scale(1.02);
          box-shadow: 0 12px 40px rgba(0,0,0,0.25);
          z-index: 10;
        }

        .photo-item:hover img {
          filter: brightness(1.05);
          transform: scale(1.1);
        }

        .photo-item::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(135deg,
            rgba(255,255,255,0.1) 0%,
            rgba(255,255,255,0) 50%,
            rgba(0,0,0,0.1) 100%);
          opacity: 0;
          transition: opacity 0.3s ease;
          pointer-events: none;
        }

        .photo-item:hover::before {
          opacity: 1;
        }

        @media (max-width: 768px) {
          .photo-gallery {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-auto-rows: 180px;
            grid-gap: 2px;
            margin: 15px 0;
            padding: 8px 0;
          }

          .photo-item:nth-child(3n+1),
          .photo-item:nth-child(4n+2),
          .photo-item:nth-child(5n),
          .photo-item:nth-child(7n+3),
          .photo-item:nth-child(8n+4) {
            grid-row: span 1;
            grid-column: span 1;
          }
        }

        @media (max-width: 480px) {
          .photo-gallery {
            grid-template-columns: 1fr;
            grid-auto-rows: 220px;
            grid-gap: 2px;
            margin: 15px 0;
            padding: 8px 0;
          }
        }
    </style>
</head>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Add click-to-view functionality
        const photoItems = document.querySelectorAll('.photo-item');

        photoItems.forEach(item => {
          item.addEventListener('click', function() {
            const img = this.querySelector('img');
            const src = img.src;

            // Create lightbox
            const lightbox = document.createElement('div');
            lightbox.style.cssText = `
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0,0,0,0.9);
              display: flex;
              align-items: center;
              justify-content: center;
              z-index: 1000;
              cursor: pointer;
              backdrop-filter: blur(10px);
            `;

            const lightboxImg = document.createElement('img');
            lightboxImg.src = src;
            lightboxImg.style.cssText = `
              max-width: 90%;
              max-height: 90%;
              object-fit: contain;
              border-radius: 8px;
              box-shadow: 0 20px 60px rgba(0,0,0,0.5);
              animation: fadeInScale 0.3s ease;
            `;

            lightbox.appendChild(lightboxImg);
            document.body.appendChild(lightbox);

            // Add fade in animation
            const style = document.createElement('style');
            style.textContent = `
              @keyframes fadeInScale {
                from {
                  opacity: 0;
                  transform: scale(0.8);
                }
                to {
                  opacity: 1;
                  transform: scale(1);
                }
              }
            `;
            document.head.appendChild(style);

            // Close on click
            lightbox.addEventListener('click', function() {
              lightbox.style.animation = 'fadeOutScale 0.3s ease';
              setTimeout(() => {
                document.body.removeChild(lightbox);
                document.head.removeChild(style);
              }, 300);
            });
          });
        });

        // Add close animation
        const closeStyle = document.createElement('style');
        closeStyle.textContent = `
          @keyframes fadeOutScale {
            from {
              opacity: 1;
              transform: scale(1);
            }
            to {
              opacity: 0;
              transform: scale(0.8);
            }
          }
        `;
        document.head.appendChild(closeStyle);
      });
    </script>
