# GitHub Pages configuration
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Include directories and files
include:
  - photos/
  - photo-gallery.html
  - index.html
  - paint.html
  - paint/
  - cryptography.html
  - cryptography/
  - code/
  - assets/
  - js/
  - images/
  - music.html

# Exclude unnecessary files
exclude:
  - .DS_Store
  - README.md
  - CLAUDE.md