name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload website files (excluding large videos)
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            index.html
            photo-gallery.html
            paint.html
            code.html
            cryptography.html
            music.html
            polynomial-plotter.html
            assets/
            js/
            photos/
            images/
            .nojekyll
            code/christmas_tree/
            code/groth16-demo/
            code/interactiva_panel/
          # Exclude paint/ videos (100MB) - they cause deployment to fail
          # The paint.html page will show a placeholder or link to external hosting

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
