name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload website files only
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            index.html
            photo-gallery.html
            paint.html
            code.html
            cryptography.html
            music.html
            polynomial-plotter.html
            assets/
            js/
            photos/
            paint/
            images/
            .nojekyll
          # Exclude code/ - it contains 21GB of Rust build artifacts
          # The code.html page links to GitHub directly

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
